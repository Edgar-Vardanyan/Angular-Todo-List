<div class="todo-header">
  <h1>Todo List</h1>
  <div class="input-container">
  <input type="text" class="todo-add" placeholder="Add Todo ..." [(ngModel)]="inputText">
  <input type="submit" value="Add Todo" class="todo-submit" (click)="addTodo()">
  </div>
  <input type="text" class="todo-search" placeholder="Search Todo ..." [(ngModel)]="searchText" (input)="searchTodo()">
</div>
